---
name: p-mysql-dev
product_version: 1.0.0.2
metadata_version: 1.0
stemcell:
  name: bosh-vsphere-esxi-ubuntu
  version: "1266"
  file: bosh-stemcell-1266-vsphere-esxi-ubuntu.tgz
  md5: e1cbb680bee9eda8ba7e81ff0b3421a8
releases:
  - name:    cf-mysql
    file:    cf-mysql-1.tgz
    version: "1"
    md5:     9b279e9df5a138a02189f80d0ad0f2e5
requires_product_versions:
  - name: cf
    version: "~> 1.0"
label: Pivotal MySQL Dev
description: MySQL relational database service for application development and testing
image: 
rank: 1

job_types:
  # mysql server must come before the broker, or
  # broker will fail to start as it can't find the database server
  - name: mysql
    label: MySQL Server
    resource_label: MySQL Server
    description: Multi-tenant MySQL server.
    template: mysql

    resource_definitions:
      - name: ram
        type: integer
        label: RAM
        configurable: true
        default: 8192

      - name: ephemeral_disk
        type: integer
        label: Ephemeral Disk
        configurable: true
        default: 30000

      - name: persistent_disk
        type: integer
        label: Persistent Disk
        configurable: true
        default: 100000

      - name: cpu
        type: integer
        label: CPU
        configurable: true
        default: 2

    static_ip: 1
    dynamic_ip: 0

    instance_definitions:
      - name: instances
        type: integer
        label: Instances
        configurable: false
        default: 1

    property_definitions:
      - name: vm_credentials
        type: salted_credentials
        label: VM credentials
        default:
          identity: vcap

      - name: mysql_admin_password
        type: simple_credentials
        label: MySQL root password
        default:
          identity: root

    manifest: |
      admin_password: (( mysql_admin_password.password ))
      max_connections: 1500
      max_user_connections: 40
      innodb_buffer_pool_size: 2147483648

  - name: cf-mysql-broker
    label: MySQL Broker
    resource_label: MySQL Broker
    description: Implements the v2 CF Service Broker API. Provides a catalog of services and plans that cloud controller fetches, and acts on the MySQL node based on provisioning calls received from cloud controller.
    template: cf-mysql-broker

    resource_definitions:
      - name: ram
        type: integer
        label: RAM
        configurable: true
        default: 1024

      - name: ephemeral_disk
        type: integer
        label: Ephemeral Disk
        configurable: true
        default: 10000

      - name: persistent_disk
        type: integer
        label: Persistent Disk
        configurable: false
        default: 0

      - name: cpu
        type: integer
        label: CPU
        configurable: true
        default: 1

    static_ip: 1
    dynamic_ip: 0

    instance_definitions:
      - name: instances
        type: integer
        label: Instances
        configurable: false
        default: 1

    property_definitions:
      - name: vm_credentials
        type: salted_credentials
        label: VM credentials
        default:
          identity: vcap

      - name: broker_auth_credentials
        type: simple_credentials
        label: Basic Auth Credentials

      - name: plan_1_id
        type: string
        label: Basic Plan ID
        configurable: false
        default: 17d793e6-6da6-4f0e-b58d-364a407166a0

      - name: broker_name
        type: simple_credentials
        label: Name
        configurable: false
        default:
          password: unused

    manifest: |
      auth_username: (( broker_auth_credentials.identity ))
      auth_password: (( broker_auth_credentials.password ))
      mysql_node:
        host: (( .mysql.first_ip ))
        admin_password: (( .mysql.mysql_admin_password.password ))
      services:
      - name: p-mysql-dev
        id: 5e5f56da-9b39-43a5-840c-682d5412020b
        description: MySQL service for application development and testing
        tags:
          - mysql
          - relational
        metadata:
          provider:
            name:
          listing:
            imageUrl: data:image/png;base64,
            blurb: MySQL service for application development and testing
        max_db_per_node: 250
        plans:
        - name: 100mb
          id: (( plan_1_id.value ))
          description: Shared MySQL Server, 100mb persistent disk, 40 max concurrent connections
          max_storage_mb: 100
          metadata:
            cost: 0.0
            bullets:
              - content: Shared MySQL server
              - content: 100 MB storage
              - content: 40 concurrent connections

  - name: compilation
    label: Compilation
    resource_label: Compilation
    description: compilation-description

    resource_definitions:
      - name: ram
        type: integer
        label: RAM
        configurable: true
        default: 1_024

      - name: ephemeral_disk
        type: integer
        label: Ephemeral Disk
        configurable: true
        default: 8_192

      - name: persistent_disk
        type: integer
        label: Persistent Disk
        configurable: false
        default: 0

      - name: cpu
        type: integer
        label: CPU
        configurable: true
        default: 1

    static_ip: 1
    dynamic_ip: 0

    instance_definitions:
      - name: instances
        type: integer
        label: Instances
        default: 1
